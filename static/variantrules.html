<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Variant Rules - 5e Tools</title>

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/material-components-web.min.css">
	<link rel="stylesheet" href="../css/styles.css">

	<link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
	<link rel="shortcut icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
	<link rel="manifest" href="../manifest.json">
	<meta name="theme-color" content="#03dac6">
	<script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module" src=" ../components/dnd-layout.js"> </script>
	<script type="module" src=" ../components/dnd-selection-list.js"> </script>
</head>

<body>

	<dnd-layout title="Variant Rules">
		<dnd-selection-list
			enable-hash-routing
			model-id="variantrules"
			columns='[
				{"id":"name","label":"Name"},
				{"id":"source","label":"Source"},
				{"id":"rules-search","label":"Rules","cssClass":"hidden"}
			]'>
		</dnd-selection-list>
	</dnd-layout>
</body>

</html>
